<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>Lyft</title>
</head>
<!--Pagina de verificaciÃ³n-->
<body class="verify">
    <div class="container">
        <div class="row">
            <div class="col-xs-offset-1 col-xs-2">
                <a href="signup.html">
                    <img src="../assets/images/return.png" class="img-responsive" alt="">
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center">
                <span>
                    <img src="../assets/images/titulo.png" class="img-responsive" alt="">
                </span>
                <h1> Verify phone number</h1>
                <p>Join now for free ride credit</p>
                <hr>
            </div>
        </div>
        <form action="register.html" id="">
            <div class="row">
                <div class="col-lg-6 col-xs-offset-3 col-xs-6 col-xs-offset-3">
                    <div class="input-group">
                        <span class="input-group-addon codigo" id="basic-addon1">
                            <strong>LAB -</strong>
                        </span>
                        <input type="text" class="form-control code" placeholder="_ _ _" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 text-center">
                    <hr>
                    <p>Enter the code send to +51</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-xs-offset-3 col-xs-6 col-xs-offset-3 text-center resend">
                    <button type="button" class="btn btn-default">Resend code</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 text-center">
                    <button type="submit" class="btn btn-lg btn-block submit text-uppercase" disabled="disabled">next</button>
                </div>
            </div>
        </form>
    </div>
    <script src="../vendors/jquery/jquery.min.js"></script>
    <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/verify.js"></script>
</body>
</html>
